version: '3.8'

services:
  retro-board:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # Persist database
      - retro-data:/data
    environment:
      - DATABASE_PATH=/data/retro.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  retro-data:
    driver: local
