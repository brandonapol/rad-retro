version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: retro-board-backend
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - retro-data:/data
    environment:
      - DATABASE_PATH=/data/retro.db
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped

volumes:
  retro-data:
    driver: local
